<!doctype html>
<html>
<head>
<title>책소개</title>
<meta charset="utf-8">
</head>
<body>
<style>
    a {
        color:rgb(0, 0, 0);
        text-decoration: none;
    }
    h1{
        font-size:45px;
        text-align:center;
    }
</style>
<script>
    function goPage(url){
        document.location.href = url;
    }
</script>
<h1>book</h1>
<ol>
<li onclick="goPage('./sub/beverage.html')" style="cursor:pointer;">채식주의자</li>
<li><a href="./sub/cafedodo.html" title="시메노나기">밤에만 열리는 카페 도도</a></li>
<li><a href="./sub/welcome.html" title="황보름">어서오세요, 휴남동 서점입니다</a></li>
</ol>
<div>
    <form action="#" method="get">
      <fieldset>
        <legend>Book name</legend>
        <p>
            책이름
            <select name="book name" id="book name">
                <optgroup label="책 목록">
                    <option value="채식주의자">채식주의자</option>
                    <option value="밤에만 열리는 카페 도도">밤에만 열리는 카페 도도</option>
                    <option value="어서오세요, 휴남동서점입니다">어서오세요, 휴남동서점입니다</option>
                </optgroup>
            </select>
        </p>
      </fieldset>
    </form>
  </div>
  <div>
    <table>
        <col style="width: 50px;">
        <col style="width: 250px;">
        <col style="width: 150;">
        <caption>책가격</caption>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">책이름</th>
            <th scope="col">가격</th>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>채식주의자</td>
            <td>13,500원</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>밤에만 열리는 카페 도도</td>
            <td>15,300원</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>어서오세요, 휴남동서점입니다</td>
            <td>13,500원</td>
        </tr>
    </table>
  </div>
  <form action="#">
    <fieldset>
        <legend>소셜 로그인</legend>
        <button type="button">
            <img src="google.png" alt="구글 로고" style="width: 20px;">
            log in with google
        </button>
    </fieldset>
    <fieldset>
        <legend>일반 로그인</legend>
        <label for="username">
            <input type="text" id="username" placeholder="Username">
        </label>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="Password">
        </label>
        <button type="submit">
            Login
        </button>
    </fieldset>
  </form>
</body>
</html>
