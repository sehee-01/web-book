        a {

        }
    </style>
    <script>
        function goPage(url) {
            document.location.href = url;
        }
        let num = 1;
        while (num <= 100) {
            document.write(num);
            num++;
        }


    </script>

    <script>
        let count = 0;
        for (let i = 1; i <= 999; i++) {
            if (i % 2 === 0) count++;
        }
        document.write('짝수의 개수는 ${count}개입니다.');//왜 안 나오는지 모르겠어요ㅜㅜ

        for (let dan = 1; dan <= 9; dan++) {
            for (let num = 1; num <= 9; num++) {
                document.write('${dan} * ${num}=${dan*num}');//숫자가 다 안 나와요..
            }
        }

        

    </script>
